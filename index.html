<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Call UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; margin: 0; overflow: hidden; }
        .bg-main { background-color: #1c1c1e; }
        .pulse-ring { position: absolute; border: 2px solid rgba(34, 197, 94, 0.3); border-radius: 50%; animation: pulsate 2.5s ease-out infinite; }
        @keyframes pulsate { 0% { transform: scale(0.7); opacity: 1; } 100% { transform: scale(2); opacity: 0; } }
        .btn-toggle-active { background-color: white !important; color: black !important; }
        .btn-mask-active { background-color: #007AFF !important; box-shadow: 0 0 20px rgba(0, 122, 255, 0.4); }
    </style>
</head>
<body class="h-screen w-full flex items-center justify-center p-0 md:p-8">

    <div class="relative bg-main w-full h-full md:max-w-[900px] md:max-h-[600px] md:rounded-[45px] md:border md:border-white/10 shadow-2xl overflow-hidden flex flex-col items-center justify-between py-12 px-6">
        
        <!-- Desktop Metadata -->
        <div class="hidden md:flex absolute inset-x-12 top-1/2 -translate-y-1/2 justify-between w-full px-10 pointer-events-none opacity-30 font-mono text-[10px] tracking-widest uppercase">
            <div class="flex flex-col gap-2">
                <p>Node: <span class="text-green-500">Ghost_Secure</span></p>
                <p>ID: 823089</p>
                <p>Status: Anonymous</p>
            </div>
            <div class="flex flex-col gap-2 text-right mr-20">
                <p>Latency: 12ms</p>
                <p>Signal: Stable</p>
                <p>Enc: AES-256</p>
            </div>
        </div>

        <!-- Header -->
        <div class="text-center z-10">
            <p class="text-[10px] tracking-[0.4em] text-gray-400 uppercase font-bold">Ghost Call</p>
            <h1 id="timer" class="text-6xl font-light mt-4 tabular-nums tracking-tight">00:00</h1>
            <div class="flex items-center justify-center gap-2 mt-4">
                <div class="flex items-center gap-1.5 bg-white/5 border border-white/10 px-3 py-1 rounded-full">
                    <svg class="w-3 h-3 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                    <span class="text-[11px] font-medium text-gray-400">Шифрование активно</span>
                    <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                </div>
            </div>
        </div>

        <!-- Avatar -->
        <div class="relative flex items-center justify-center">
            <div class="pulse-ring w-32 h-32"></div>
            <div class="pulse-ring w-32 h-32" style="animation-delay: 1s"></div>
            <div class="w-36 h-36 md:w-40 md:h-40 rounded-full bg-green-500/10 border border-green-500/20 flex items-center justify-center relative z-10 backdrop-blur-sm">
                <div class="w-28 h-28 md:w-32 md:h-32 rounded-full bg-green-500/20 border border-green-500/30 flex items-center justify-center shadow-[0_0_40px_rgba(34,197,94,0.2)]">
                    <svg class="w-14 h-14 text-green-500" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L3 7V12C3 17.5 7 21.5 12 22C17 21.5 21 17.5 21 12V7L12 2Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="12" cy="11" r="3" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M7 17C7 15.5 8.5 14.5 12 14.5C15.5 14.5 17 15.5 17 17" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="grid grid-cols-4 gap-4 md:gap-10 w-full max-w-sm z-10 px-4">
            <button onclick="this.classList.toggle('btn-toggle-active')" class="w-14 h-14 md:w-16 md:h-16 bg-white/10 rounded-full flex items-center justify-center transition-all active:scale-90 hover:bg-white/20">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" /></svg>
            </button>

            <button onclick="this.classList.toggle('btn-mask-active')" class="btn-mask-active w-14 h-14 md:w-16 md:h-16 bg-white/10 rounded-full flex items-center justify-center transition-all active:scale-90">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            </button>

            <button class="w-14 h-14 md:w-16 md:h-16 bg-[#FF3B30] rounded-full flex items-center justify-center transition-all active:scale-95 hover:bg-red-600 shadow-lg shadow-red-500/20">
                <svg class="w-7 h-7 rotate-[135deg] text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M6.62 10.79a15.1 15.1 0 006.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.24.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg>
            </button>

            <button onclick="this.classList.toggle('btn-toggle-active')" class="w-14 h-14 md:w-16 md:h
 
-16 bg-white/10 rounded-full flex items-center justify-center transition-all active:scale-90 hover:bg-white/20">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>
            </button>
        </div>
    </div>

    <script>
        let s = 0;
        setInterval(() => {
            s++;
            document.getElementById('timer').innerText = 
                `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`;
        }, 1000);
    </script>
    <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Подключение библиотеки Telegram обязательно -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <!-- Кнопка сброса -->
    <button id="exitBtn" style="padding: 20px; background: red; color: white; border: none; border-radius: 10px; width: 100%;">
        ЗАВЕРШИТЬ ЗВОНОК
    </button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); // Сообщаем Telegram, что приложение готово

        // Находим кнопку и вешаем только одно действие — закрытие
        document.getElementById('exitBtn').onclick = function() {
            tg.close(); // Эта команда полностью закрывает мини-приложение
        };
    </script>

</body>
</html>
</body>
</html>
