    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: white; margin: 0; overflow: hidden; }

<body class="h-screen w-full flex items-center justify-center">

    <div id="app-container" class="relative bg-main w-full h-full md:max-w-[900px] md:max-h-[600px] md:rounded-[45px] overflow-hidden flex flex-col items-center justify-between py-12 px-6">
        
        <!-- Header -->
        <div class="text-center z-10">
            <p class="text-[10px] tracking-[0.4em] text-gray-400 uppercase font-bold">Ghost Call</p>
            <h1 id="timer" class="text-6xl font-light mt-4 tabular-nums tracking-tight">00:00</h1>
            <div class="flex items-center justify-center gap-2 mt-4 bg-white/5 px-3 py-1 rounded-full border border-white/10 w-fit mx-auto">
                <span class="text-[11px] font-medium text-gray-400">Шифрование активно</span>
                <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
            </div>
        </div>

        <!-- Avatar -->
        <div class="relative flex items-center justify-center">
            <div class="pulse-ring w-32 h-32"></div>
            <div class="w-40 h-40 rounded-full bg-green-500/10 border border-green-500/20 flex items-center justify-center relative z-10 backdrop-blur-sm">
                <div class="w-32 h-32 rounded-full bg-green-500/20 border border-green-500/30 flex items-center justify-center shadow-[0_0_40px_rgba(34,197,94,0.2)]">
                                        <svg class="w-14 h-14 text-green-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M12 2L3 7V12C3 17.5 7 21.5 12 22C17 21.5 21 17.5 21 12V7L12 2Z"/><circle cx="12" cy="11" r="3"/><path d="M7 17C7 15.5 8.5 14.5 12 14.5C15.5 14.5 17 15.5 17 17"/></svg>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="grid grid-cols-4 gap-4 w-full max-w-sm z-10">
            <button onclick="handlePress(this, 'toggle')" class="w-14 h-14 bg-white/10 rounded-full flex items-center justify-center transition-all active:scale-90"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" /></svg></button>

        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Раскрыть на весь экран
        tg.setHeaderColor('#1c1c1e'); // Цвет статус-бара
        tg.setBackgroundColor('#000000');

        function handlePress(btn, type) {
            // Вибрация при нажатии (только на телефонах)
            tg.HapticFeedback.impactOccurred('light');
            
            if(type === 'toggle') btn.classList.toggle('btn-toggle-active');
            if(type === 'mask') btn.classList.toggle('btn-mask-active');
        }

        function closeApp() {
            tg.HapticFeedback.notificationOccurred('warning');
            tg.close(); // Закрыть Mini App
        }

        let s = 0;
        setInterval(() => {
            s++;
            document.getElementById('timer').innerText = 
                `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`;
        }, 1000);
    </script>
    <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Telegram Mini App</title>
    <!-- 1. Подключаем библиотеку Телеграм -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <style>
        /* Ваши стили */
        #gallery img { width: 100px; margin: 5px; border-radius: 10px; }
        button { padding: 10px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <!-- 2. Ваша верстка (Кнопки и Контейнер) -->
    <button id="addBtn">Добавить фото</button>
    <button id="resetBtn">Сбросить всё</button>

    <div id="gallery">
        <!-- Сюда будут добавляться фото -->
    </div>

    <!-- 3. КУДА ПИСАТЬ JS: В самом конце, перед </body> -->
    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();

        // Находим элементы в HTML
        const gallery = document.getElementById('gallery');
        const resetBtn = document.getElementById('resetBtn');
        const addBtn = document.getElementById('addBtn');

        // Массив, где хранятся ссылки на фото
        let photos = [];

        // ФУНКЦИЯ ОТРИСОВКИ (главный секрет против дублей)
        function render() {
            gallery.innerHTML = ''; // ОЧИЩАЕМ контейнер перед отрисовкой
            
            photos.forEach(url => {
                const img = document.createElement('img');
                img.src = url;
                gallery.appendChild(img);
            });
        }

        // Логика добавления
        addBtn.onclick = function() {
            const randomId = Math.floor(Math.random() * 1000);
            photos.push(`https://picsum.photos/200?random=${randomId}`);
            render(); // Рисуем заново
        };

        // ЛОГИКА СБРОСА (теперь точно заработает)
        resetBtn.onclick = function() {
            photos = []; // Очищаем массив данных
            render();    // Очищаем экран
            console.log("Галерея очищена");
        };

    </script>
</body>
